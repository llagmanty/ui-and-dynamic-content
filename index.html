<!DOCTYPE html>
    <html lang="en">
        <head>

            <title>
                UI Dynamic Content</title>

            <meta charset="UTF-8">    
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <link rel="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
            <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
            <link rel="stylesheet" href="./css/style.css">

        </head>

        <body>

            <div class="container">

                <header>

                    <div class="masthead">
                        <h1>
                            Things to do
                        </h1>

                        <img src="./images/frontImg.png" alt="Shopping">

                        <p>
                            Type any TASK that you have to remember.
                        </p>

                    </div>
                </header>

                <main>

                    <div class="box">
                        <input type="text" id="item" value="" name="item">
                        <button value="Add Item" id="add">
                            Create a TASK</button>
                    </div>

                    <ul id="list">
                        
                    </ul>
                    <p class="feedback">
                        
                    </p>

                </main>

                <footer>

                    <hr>
                        <div class="media">
                            <a class="face" href="http://twitter.com">
                                <i class="fa fa-twitter-square" aria-hidden="true">
                                </i></a>
                            <a class="tube" href="http://instagram.com">
                                <i class="fa fa-instagram" aria-hidden="true">
                                </i></a>
                            <a class="linked" href="http://linkedin.com">
                                <i class="fa fa-linkedin-square" aria-hidden="true">
                                </i></a>
                        </div>
                    </hr>

                </footer>

            </div>

            <script src="js/index.js"></script>

        </body>
    </html>
